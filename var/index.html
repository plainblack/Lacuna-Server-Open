<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Lacuna Expanse</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css" /> 
	<link rel="stylesheet" type="text/css" href="http://localhost/lacuna/styles.css" /> 
</head>
<body id="body" class="yui-skin-sam">
	<div id="header" class="yui-gb hidden">
		<div id="usersLeft" class="yui-u first">&nbsp;</div>
		<div class="yui-u">
			<a id="users">Users Menu</a>
			<div id="userMenu"></div>
		</div>
		<div id="usersRight" class="yui-u">&nbsp;</div>
	</div>
	<div id="content">
		<div id="nojavascript">
			Lacuna Expanse requires Javascript to run.  Please enable and reload the page.
		</div>
	</div>
	<div id="footer" class="yui-gb hidden">
		<div id="planetsLeft" class="yui-u first">&nbsp;</div>
		<div class="yui-u">
			<a id="planets">Planet Menu</a>
			<div id="planetMenu"></div>
		</div>
		<div id="planetsRight" class="yui-u">&nbsp;</div>
	</div>
	<script id="noJsScript" type="text/javascript">
		//remove noscript notice
		var nojs = document.getElementById("nojavascript");
		if(nojs) {
			nojs.parentNode.removeChild(nojs);
		}
		//for some reason with no javascript on any links with no hrefs get appended to the end of the page..weird. so waiting to put href on here
		document.getElementById("users").href = "#";
		document.getElementById("planets").href = "#";
		//remove script node as well
		var njs = document.getElementById("noJsScript");
		njs.parentNode.removeChild(njs);
		
		nojs = null;
		njs = null;
		delete window.nojs;
		delete window.njs;
	</script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yuiloader/yuiloader.js"></script>
	<script type="text/javascript" src="http://localhost/lacuna/load.js"></script>
</body>
</html>
